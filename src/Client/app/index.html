<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Travel Agency</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- jQuery -->
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src='bower_components/angular-animate/angular-animate.min.js'></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="app.js"></script>        
        <script src="flyList/flyList.js"></script>
        <script src="admin/admin.js"></script>
        <script src="createUser/createUser.js"></script>
        <script src="reservation/reservation.js"></script>
        <script src="components/authentication.js"></script>
        <script src="components/filters.js"></script>
        <script src="components/directives.js"></script>
        <script src="components/factories.js"></script>
        <script src="components/services.js"></script>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-app="myApp">
        <div class="container">
            <div class="logo" ng-controller="AppLoginCtrl">
                <a href="#/flyList"><img src="graphics/yourlogohere.jpg" height="100" width="100"/></a>
                <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="login()"  >
                    <div class="form-group">
                        <input type="text" style="width:10em;" placeholder="Email" class="form-control"
                               ng-model="user.email">
                    </div>
                    <div class="form-group">
                        <input type="password" style="width:10em;" placeholder="Password" class="form-control"
                               ng-model="user.password">
                    </div>
                    <button type="submit" class="btn btn-default">Sign in</button><br/>
                    <a class="navbar-text" href="#/createUser">Don't have Login? Sign up!</a>
                </form>
                <div class="navbar-right" ng-show="isAuthenticated">

                    <p class="navbar-text">Logged on as: {{email}}</p>

                    <button class="btn btn-default navbar-btn"  ng-click="logout()">Logout
                    </button>

                    <div ng-show="isAdmin">
                        <a href="#/admin">See all reservations</a>
                    </div>
                    <div ng-show="isUser">
                        <a href="#/reservation">See your reservations</a>
                    </div>

                </div>
            </div>

            <div ng-view></div>

            <footer class="footer">
                <div class="jumbotron">
                    <p class="text-muted">&copy; 2015 | mshahzeb43</p>
                </div>
            </footer>
        </div> <!-- /container -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
