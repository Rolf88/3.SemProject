<form class="well center" style="font-size: small">
    <label>Email:</label><br/>
    <div class="form-group">
        <input type="text" class="form-control" id="email" placeholder="Email" ng-model="newuser.email"/><br/>
    </div>
    <label>Password:</label><br/>
    <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="newuser.password"/><br/>
    </div>
    <label>Firstname:</label><br/>
    <div class="form-group">
        <input type="text" class="form-control" id="firstname" placeholder="Firstname" ng-model="newuser.firstname"/><br/>
    </div>
    <label>Lastname:</label><br/>
    <div class="form-group">
        <input type="text" class="form-control" id="lastname" placeholder="Lastname" ng-model="newuser.lastname"/><br/>
    </div>
    <label>Phone:</label><br/>
    <div class="form-group">
        <input type="text" class="form-control" id="phone" placeholder="Phone" ng-model="newuser.phone"/><br/>
    </div>
    <div class="form-group">
        <input type="submit" value="Save" ng-click="save()" class="btn btn-primary"/>
    </div>
    <div class="alert-danger"><span class="alert-danger">{{error}}</span></div>
</form>
